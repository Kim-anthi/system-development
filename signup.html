<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ranger Sign Up</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>

  <div class="login-container">
    <h1>Ranger Sign Up</h1>

    <form id="signup-form">

      <input type="text" id="new-username" placeholder="Create Username" required />

      <div style="position: relative;">
        <input type="password" id="new-password" placeholder="Create Password" required />
        <span id="toggleNewPassword" 
              style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
          👁️
        </span>
      </div>

      <div style="position: relative;">
        <input type="password" id="confirm-password" placeholder="Confirm Password" required />
        <span id="toggleConfirmPassword" 
              style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
          👁️
        </span>
      </div>

      <button type="submit">Sign Up</button>

    </form>

    <p id="signup-error-msg" style="color: red;"></p>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const newUsername = document.getElementById('new-username').value;
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (newPassword !== confirmPassword) {
        document.getElementById('signup-error-msg').textContent = "Passwords do not match!";
        return;
      }

      // Save the new ranger's credentials into localStorage
      localStorage.setItem('savedUsername', newUsername);
      localStorage.setItem('savedPassword', newPassword);

      // After successful signup, redirect to login page
      alert('Signup successful! Please login.');
      window.location.href = 'login.html';
    });

    // Eye toggle for New Password
    document.getElementById('toggleNewPassword').addEventListener('click', function () {
      const passwordField = document.getElementById('new-password');
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      this.textContent = type === 'password' ? '👁️' : '🙈';
    });

    // Eye toggle for Confirm Password
    document.getElementById('toggleConfirmPassword').addEventListener('click', function () {
      const passwordField = document.getElementById('confirm-password');
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      this.textContent = type === 'password' ? '👁️' : '🙈';
    });
  </script>

</body>

</html>
